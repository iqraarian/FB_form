<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <fieldset>
        <legend>
            <p><strong>CONTACT FORM</strong></p>
        </legend>
        <br>
        <label for="fn">First Name</label>
        <input type="text" name="First Name" placeholder="Enter your نام" maxlength="8" minlength="3">

        <label for="ln">last name</label>
        <input type="text" name="ln" placeholder="enter your last name" maxlength="8" minlength="3">
        <p>GENDER</p>
        <label for="gender">female</label>
        <input type="radio" name="gender" value="fn">
        <label for="gender">male</label>
        <input type="radio" name="gender" value="m">
        <br>
        <label for="date of birth">date of birth</label>
        <input type="date" name="date of birth">
        <br>
        <label for="upload file">upload pic</label>
        <input type="file" name="upload file">

        <label for="password">password</label>

        <label for="form">i've done the form</label>
        <input type="checkbox" name="form">
        <br>
        <label for="country">country</label>
        <select id="country" name="country">
            <option value="1">USA</option>
            <option value="2">UK</option>
            <option value="3">INR</option>
            <option value="4">afg</option>
            <option value="5" selected>PAK</option>

        </select>
        <br>
        <label for="birthday month">bdy mon</label>
        <select id="bdy mon" name="birthday month">
            <option value="1">jan</option>
            <option value="2" selected>feb</option>
            <option value="3">mar</option>
            <option value="4">apr</option>
            <option value="5">may</option>
            <option value="6">june</option>
            <option value="7">july</option>
            <option value="8">aug</option>
            <option value="9">sep</option>
            <option value="10">oct</option>
            <option value="11">nov</option>
            <option value="12">dec</option>
        </select>
        <br>

        <input type="submit" placeholder="submit your form">
        <br>

        <input type="reset" placeholder="reset form">
        <br><br>
        <label for="comment">comment</label>
        <textarea name="my text" name="comment" placeholder="drop your comment" col="90" row="10"></textarea>

        </form>
    </fieldset>


</body>

</html>
